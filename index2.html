<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handlerValueChange('first', false, 1219)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="first-input" type="text" class="form-control text-center" value="1">
                           <button onclick="handlerValueChange('first', true, 1219)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="current-first-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handlerValueChange('second', false, 59)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="second-input" type="text" class="form-control text-center" value="1">
                           <button onclick="handlerValueChange('second', true, 59)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="current-second-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      function handlerValueChange(product, toIncrease, price){
         const firstInput = document.getElementById(product + "-input").value;
         const firstInputNumber = parseFloat(firstInput);
         let firstInputAmount = firstInputNumber;
         if( toIncrease == true){
            firstInputAmount = firstInputNumber + 1;
         } 
         if(toIncrease == false && firstInputNumber > 0){
            firstInputAmount = firstInputNumber - 1;
         }
         document.getElementById(product + "-input").value = firstInputAmount;
         const currentPriceAmount = firstInputAmount * price;
         document.getElementById("current-" + product + "-price").innerText = currentPriceAmount;
         calculateTotal();
         grandTotal();
      }
      
      function calculateTotal(){
         const phoneInput = document.getElementById("first-input").value;
         const phoneCount = parseInt(phoneInput);

         const caseInput = document.getElementById("second-input").value;
         const caseCount = parseInt(caseInput);

         const totalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById("subtotal").innerText = totalPrice;
         return totalPrice;
      }
      function grandTotal(){
        const subTotal = calculateTotal();
        const grandTotalCost = Math.round(subTotal * 0.1);
        document.getElementById("tax").innerText = grandTotalCost;

        document.getElementById("total").innerText = subTotal + grandTotalCost;


      }

   </script>
</body>

</html>
