<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="first-input" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="current-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="second-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="second-input" type="text" class="form-control text-center" value="1">
                           <button id="second-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="current-case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="current-subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="current-total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // adding event handler in the + sign of mobile 
      const plusBtn = document.getElementById("plus");
      plusBtn.addEventListener("click", function () {
         const firstInput = document.getElementById("first-input").value;
         const firstInputNumber = parseFloat(firstInput);
         const firstInputAmount = firstInputNumber + 1;

         document.getElementById("first-input").value = firstInputAmount;

      
         const currentPriceAmount = firstInputAmount * 1219;

         document.getElementById("current-price").innerText = currentPriceAmount;

         document.getElementById("current-subtotal").innerText = currentPriceAmount + currentCasePriceAmount;

         // if (firstInputNumber < 0) {
         //    alert("Negative value is not allowed");
         // } else {
         //    const firstInputAmount = firstInputNumber + 1;

         //    document.getElementById("first-input").value = firstInputAmount;

         //    const currentPrice = document.getElementById("current-price").innerText;
         //    const currentPriceNumber = parseFloat(currentPrice);
         //    const currentPriceAmount = firstInputAmount * 1219;

         //    document.getElementById("current-price").innerText = currentPriceAmount;

         //    document.getElementById("current-subtotal").innerText = currentPriceAmount;
         // }

      })

      // adding event handler in the - sign of mobile
      const minusBtn = document.getElementById("minus");
      minusBtn.addEventListener("click", function () {
         const firstInput = document.getElementById("first-input").value;
         const firstInputNumber = parseFloat(firstInput);
         const firstInputAmount = firstInputNumber - 1;

         document.getElementById("first-input").value = firstInputAmount;

         const currentPriceAmount = -1 * (firstInputAmount * (-1219));
         document.getElementById("current-price").innerText = currentPriceAmount;

         document.getElementById("current-subtotal").innerText = currentPriceAmount + currentCasePriceAmount;
      })
      // adding event handler in the + sign of casing
      const secondPlusBtn = document.getElementById("second-plus");
      secondPlusBtn.addEventListener("click", function () {
         const secondInput = document.getElementById("second-input").value;
         const secondInputNumber = parseFloat(secondInput);
         const secondInputAmount = secondInputNumber + 1;

         document.getElementById("second-input").value = secondInputAmount;

         const currentCasePriceAmount = secondInputAmount * 59;

         document.getElementById("current-case-price").innerText = currentCasePriceAmount;

         document.getElementById("current-subtotal").innerText = currentCasePriceAmount + currentPriceAmount;

      })

      // adding event handler in the - sign of casing
      const secondMinusBtn = document.getElementById("second-minus");
      secondMinusBtn.addEventListener("click", function () {
         const secondInput = document.getElementById("second-input").value;
         const secondInputNumber = parseFloat(secondInput);
         const secondInputAmount = secondInputNumber - 1;

         document.getElementById("second-input").value = secondInputAmount;

         const currentCasePriceAmount = -1 * (secondInputAmount * (-59));
         document.getElementById("current-case-price").innerText = currentCasePriceAmount;

         document.getElementById("current-subtotal").innerText = currentCasePriceAmount +currentPriceAmount;
      })

      // subtotal and total section
      // const currentSubtotal = document.getElementById("current-subtotal").innerText;
      // const currentSubtotalNumber = parseFloat(currentSubtotal);


   </script>
</body>

</html>
